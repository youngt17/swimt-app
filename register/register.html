            <div class="title">Registration</div>
             <form action="http://127.0.0.1:8080/user/add" method="post">
                <div class="form-group">
                  <label for="Fullname">Full name</label>
                  <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name">
                  <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
                </div>
               <div class="form-group">
                  <label for="InputToken">Token</label>
                  <input type="token" name="token" class="form-control" id="token" placeholder="Enter token">
                </div>
                <div class="form-group">
                  <label for="Weight">Weight</label>
                  <input type="weight" name="weight" class="form-control" id="weight" placeholder="Enter the weight in kg">
                </div>
                <div class="form-group">
                  <label for="Height">Height</label>
                  <input type="height" name="height" class="form-control" id="weight" placeholder="Enter the height in cm">
                 </div>
                <div class="form-group">
                  <label for="Birthdate">Birthdate</label>
                  <input type="birthdate" name="birthdate" class="form-control" id="birthdate" placeholder="Enter birthdate">
                 </div>
                <div class="form-group">
                  <span class="gender-title">Gender</span>
                    <select name="gender_title" id="gender-title">
                      <option value ="gender_title">Select gender</option>
                      <option value ="male">Male</option>
                      <option value ="female">Female</option>
                     </select>  
                </div>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
